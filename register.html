<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | آموزشگاه معماریار</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #51703b, #bccfaf);
      font-family: Parastoo, sans-serif;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-input {
      border: none;
      border-bottom: 2px solid #51703b;
      background: transparent;
      outline: none;
      padding: 10px 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      border-color: #2c4020;
    }
    .btn-submit {
      background: #51703b;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: #3c522c;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  
  <div class="form-card w-full max-w-lg p-10">
    <h1 class="text-3xl font-bold text-center text-[#2c4020] mb-8">ثبت‌نام در آموزشگاه معماریار</h1>
    <form action="submit.php" method="POST" class="space-y-6">
      
      <!-- نام و نام خانوادگی -->
      <div>
        <label class="block mb-2 text-[#2c4020] font-semibold">نام و نام خانوادگی</label>
        <input type="text" name="fullname" class="form-input w-full" required>
      </div>

      <!-- کد ملی -->
      <div>
        <label class="block mb-2 text-[#2c4020] font-semibold">کد ملی</label>
        <input type="text" name="national_id" class="form-input w-full" maxlength="10" required>
      </div>

      <!-- شماره تماس -->
      <div>
        <label class="block mb-2 text-[#2c4020] font-semibold">شماره تماس</label>
        <input type="tel" name="phone" class="form-input w-full" pattern="[0-9]{11}" placeholder="0912xxxxxxx" required>
      </div>

      <!-- ایمیل -->
      <div>
        <label class="block mb-2 text-[#2c4020] font-semibold">ایمیل</label>
        <input type="email" name="email" class="form-input w-full" required>
      </div>

      <!-- دکمه -->
      <div class="flex justify-center pt-4">
        <button type="submit" class="btn-submit">ثبت‌نام</button>
      </div>
    </form>
  </div>

</body>
</html>
